<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaBall 運動媒合第一品牌</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 頁首 -->
    <header>
        <div class="logo">
            <h1>PaBall</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">公司資訊</a></li>
                <li><a href="#models">開發人員</a></li>
                <li><a href="#contact">合作夥伴</a></li>
            </ul>
        </nav>
    </header>

    <!-- 首頁大圖 -->
    <section class="hero">
        <div class="hero-content">
            <h2>運動成長從PaBall開始</h2>
            <p>探索全球最具創新性的合作方式。</p>
            <a href="#models" class="cta-button">了解更多</a>
        </div>
    </section>

    <!-- 服務區域 -->
    <section id="models" class="models">
        <h2>我們的服務</h2>
        <div class="model-cards">
            <div class="model-card">
                <h3>配對隊伍</h3>
                <p>快速媒合，對抗競技</p>
            </div>
            <div class="model-card">
                <h3>紀錄</h3>
                <p>記載無數，卓越表現</p>
            </div>
            <div class="model-card">
                <h3>管理</h3>
                <p>個人&團隊</p>
            </div>
            <div class="model-card">
                <h3>認證</h3>
                <p>個人能力證明</p>
            </div>
        </div>
    </section>

    <!-- 解釋配對 -->
    <section id="exmodels" class="exmodels">
        <h2>隊伍配對</h2>
        <h3>可選擇強弱適合自己的隊伍</h3>
        <h3>地區、場館、時段</h3>
    </section>

    <!-- 解釋紀錄 -->
    <section id="exmodels" class="exmodels">
        <h2>紀錄</h2>
        <h3>過往榮耀成績載入</h3>
        <h3>分析&成長路程</h3>
    </section>

    <!-- 解釋管理 -->
    <section id="exmodels" class="exmodels">
        <h2>管理</h2>
        <h3>運動安排&規劃</h3>
        <h3>團隊招募&人員管理</h3>
    </section>

    <!-- 解釋認證 -->
    <section id="exmodels" class="exmodels">
        <h2>認證</h2>
        <h3>檢定評級</h3>
    </section>

    <!-- 聯絡區域 -->
    <section id="contact" class="contact">
        <h2>聯絡我們</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="您的姓名" required>
            <input type="email" name="email" placeholder="您的郵件" required>
            <textarea name="message" placeholder="您的訊息" required></textarea>
            
        </form>
        <button type="submit" class="cta-button">提交</button>
    </section>

    <!-- 頁腳 -->
    <footer>
        <p>&copy; 2025 Idams, Inc. 保留所有權利。</p>
    </footer>
</body>
</html>
